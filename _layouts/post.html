---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  <div class="reading-time">
    <i>Reading time: {{ page.content | reading_time }} min</i>
  </div>

  <div class="entry">
    {{ content }}
  </div>

  <!--
    {% include disqus.html %}
  -->
</article>
