---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% capture words %}
  {{ page.content | number_of_words | minus: 180 }}
  {% endcapture %}

  <div class="reading-time">
    <i>Reading time: {{ words | plus: 150 | divided_by: 150 }} min</i>
  </div>

  <div class="entry">
    {{ content }}
  </div>

  <!--
    {% include disqus.html %}
  -->
</article>
